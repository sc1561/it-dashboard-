    <title>لوحة تقارير ودرجات — تقنية المعلومات</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
    <style>
      body { font-family: 'Cairo', Arial, sans-serif; background: #f7f7f7; margin:0; }
      .container { max-width: 900px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #0001; padding: 32px; }
      h1 { font-size: 2rem; margin-bottom: 16px; }
      .uploader { border: 2px dashed #2196f3; padding: 32px; text-align: center; border-radius: 8px; background: #e3f2fd; cursor: pointer; margin-bottom: 24px; }
      .uploader input { display: none; }
      .table-wrap { overflow-x: auto; margin-top: 24px; }
      table { border-collapse: collapse; width: 100%; background: #fff; }
      th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
      th { background: #2196f3; color: #fff; cursor: pointer; }
      tr:nth-child(even) { background: #f1f1f1; }
      .stats { margin: 16px 0; color: #2196f3; font-weight: bold; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.20.2/dist/xlsx.full.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>لوحة تقارير ودرجات تقنية المعلومات</h1>
      <div class="uploader" id="dropzone">
        <input type="file" id="fileInput" accept=".xlsx,.xlsm,.xls" />
        <div>اسحب ملف Excel هنا أو انقر لاختياره</div>
      </div>
      <div class="stats" id="stats">لم يتم تحميل بيانات بعد</div>
      <div class="table-wrap">
        <table id="dataTable">
          <thead id="tableHead"></thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </div>
    <script>
      const fileInput = document.getElementById('fileInput');
      const dropzone = document.getElementById('dropzone');
      const tableHead = document.getElementById('tableHead');
      const tableBody = document.getElementById('tableBody');
      const stats = document.getElementById('stats');

      dropzone.addEventListener('click', () => fileInput.click());
      dropzone.addEventListener('dragover', e => { e.preventDefault(); dropzone.style.background = '#bbdefb'; });
      dropzone.addEventListener('dragleave', e => { e.preventDefault(); dropzone.style.background = '#e3f2fd'; });
      dropzone.addEventListener('drop', e => {
        e.preventDefault(); dropzone.style.background = '#e3f2fd';
        if (e.dataTransfer.files.length) handleFile(e.dataTransfer.files[0]);
      });
      fileInput.addEventListener('change', e => {
        if (e.target.files.length) handleFile(e.target.files[0]);
      });

      function handleFile(file) {
        stats.textContent = 'جاري التحميل...';
        const reader = new FileReader();
        reader.onload = function(e) {
          try {
            const data = new Uint8Array(e.target.result);
            const wb = XLSX.read(data, { type: 'array', cellDates: true });
            const sheetName = wb.SheetNames[0];
            const ws = wb.Sheets[sheetName];
            const rows = XLSX.utils.sheet_to_json(ws, { defval: '', raw: false, blankrows: false });
            renderTable(rows);
            stats.textContent = `تم تحميل ${rows.length} سجل من الشيت: ${sheetName}`;
          } catch (err) {
            tableHead.innerHTML = '';
            tableBody.innerHTML = '';
            stats.textContent = 'تعذر قراءة الملف. تأكد من الصيغة.';
          }
        };
        reader.readAsArrayBuffer(file);
      }

      function renderTable(data) {
        tableHead.innerHTML = '';
        tableBody.innerHTML = '';
        if (!data.length) {
          tableHead.innerHTML = '<tr><th>لا توجد بيانات</th></tr>';
          return;
        }
        const keys = Object.keys(data[0]);
        const headRow = document.createElement('tr');
        keys.forEach(k => {
          const th = document.createElement('th');
          th.textContent = k;
          headRow.appendChild(th);
        });
        tableHead.appendChild(headRow);
        const frag = document.createDocumentFragment();
        data.forEach(row => {
          const tr = document.createElement('tr');
          keys.forEach(k => {
            const td = document.createElement('td');
            td.textContent = row[k] ?? '';
            tr.appendChild(td);
          });
          frag.appendChild(tr);
        });
        tableBody.appendChild(frag);
      }
    </script>
  </body>
</html>

<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />

    <title>لوحة تقارير ودرجات — تقنية المعلومات (متعدد القوالب)</title>

    <!-- خط Cairo -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet" />

    <!-- ورقة الأنماط -->
    <link rel="stylesheet" href="assets/styles.css" />

    <!-- مكتبات -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.20.2/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.8.2/dist/jspdf.plugin.autotable.min.js"></script>
  </head>
  <body>
    <header class="app-header">
      <div class="brand">
        <div class="logo" aria-hidden="true">IT</div>
        <div>
          <h1>لوحة التقارير والدرجات</h1>
          <p class="subtitle">متعدد القوالب — عرض البيانات فقط</p>
        </div>
      </div>
      <div class="ro-badge">للعرض فقط</div>
    </header>

    <section class="notice">
      <strong>سياسة التحرير:</strong>
      <span>للتعديل: حدّث ملف Excel الأصلي (Drive/OneDrive) ثم <b>أعد رفعه هنا</b>. لا نحفظ ملفاتك على خادم.</span>
    </section>

    <main class="container">
      <section class="uploader" id="uploader">
        <label for="fileInput" class="dropzone" id="dropzone">
          <!-- رفع متعدد -->
          <input type="file" id="fileInput" accept=".xlsx,.xlsm,.xls,.csv" multiple hidden />
          <div class="dz-icon" aria-hidden="true">⬆️</div>
          <div>
            <div class="dz-title">اسحب ملفات Excel/CSV وأفلِتها هنا</div>
            <div class="dz-sub">أو انقر للاختيار (يدعم اختيار عدة ملفات)</div>
          </div>
        </label>
        <div class="tips">
          <ul>
            <li>المعالجة محليًا في المتصفح. لا يتم رفع أي بيانات.</li>
            <li>ندعم قوالب مختلفة حسب المرحلة مع تعيين أعمدة مرن.</li>
            <li>تأكد من أعمدة مثل: <code>الصف</code>، <code>الشعبة</code>، <code>الاسم</code>، <code>الدرجة</code>.</li>
          </ul>
        </div>
      </section>

      <section class="toolbar" aria-label="أدوات التحكم">
        </html>
        <div class="filters">
          <label>
            المرحلة
            <select id="stageFilter">
              <option value="">كل المراحل</option>
              <option value="primary_cycle">الحلقة 1-4</option>
              <option value="stage_5_6">الصفوف 5-6</option>
              <option value="stage_7_10">الصفوف 7-10</option>
              <option value="stage_11_12">الصفان 11-12</option>
            </select>
          </label>
          <label>
            الصف
            <select id="gradeFilter"><option value="">الكل</option></select>
          </label>
          <label>
            الشعبة
            <select id="sectionFilter"><option value="">الكل</option></select>
          </label>
          <label>
            ورقة العمل
            <select id="sheetFilter"><option value="">الكل</option></select>
          </label>
          <label>
            مصدر الملف
            <select id="sourceFilter"><option value="">الكل</option></select>
          </label>
        </div>

        <div class="search">
          <input id="searchInput" type="search" placeholder="بحث بالاسم..." autocomplete="off" />
        </div>

        <div class="actions">
          <button id="shareBtn" class="ghost">مشاركة</button>
          <div class="split-btn">
            <button id="exportPdfBtn">PDF</button>
            <button id="exportXlsxBtn">Excel</button>
            <button id="printBtn">طباعة</button>
