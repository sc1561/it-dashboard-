<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>التقارير في مادة تقنية المعلومات</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Cairo', sans-serif; background: linear-gradient(135deg, #f3f4f6, #e0f7fa); padding: 20px; direction: rtl; color: #333; }
    h1 { text-align: center; font-size: 28px; color: #006064; margin-bottom: 20px; }
    label, select, input, button { font-size: 18px; margin: 5px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background-color: #fff; }
    th, td { border: 1px solid #ccc; padding: 12px; text-align: center; }
    th { background-color: #26a69a; color: white; }
    tr:nth-child(even) { background-color: #f2f2f2; }
    .footer { margin-top: 30px; font-size: 16px; text-align: center; color: #666; }
    .popup { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; border: 2px solid #26a69a; border-radius: 10px; padding: 20px; box-shadow: 0px 0px 10px rgba(0,0,0,0.25); display: none; z-index: 1000; }
    .popup button { margin: 10px; padding: 10px 20px; font-size: 18px; }
  </style>
</head>
<body>

<h1>التقارير في مادة تقنية المعلومات</h1>

<div>
  <label for="fileInput">اختر ملفات الإكسل:</label>
  <input type="file" id="fileInput" accept=".xlsx" multiple />
  <br />
  <label for="classSelect">اختر الصف أو الشعبة:</label>
  <select id="classSelect"></select>
  <br />
  <label for="sheetSelect">اختر ورقة أو أوراق العمل:</label>
  <select id="sheetSelect" multiple></select>
  <br />
  <button onclick="loadSelectedSheets()">تحميل الأوراق المختارة</button>
  <button onclick="showExportOptions()">خيارات التصدير والطباعة</button>
  <br />
  <label for="search">ابحث باسم الطالب:</label>
  <input type="text" id="search" placeholder="أدخل الاسم..." />
</div>

  <!-- خريطة الأعمدة الديناميكية -->
  <div id="columnsMap" style="margin-top:30px; display:none; background:#fff; border:1px solid #26a69a; border-radius:8px; padding:16px;">
    <h2 style="color:#006064; font-size:22px;">خريطة الأعمدة في ملف Excel</h2>
    <div id="columnsList"></div>
  </div>

<table id="reportTable">
  <thead><tr id="headerRow"></tr></thead>
  <tbody></tbody>
</table>

<div class="footer">تصميم الأستاذ أحمد الضامري</div>

<div id="popup" class="popup">
  <p>اختر طريقة التصدير:</p>
  <label><input type="radio" name="exportType" value="all" checked> تصدير كل البيانات</label><br>
  <label><input type="radio" name="exportType" value="filtered"> تصدير المعروض فقط</label><br>
  <button onclick="previewBeforeExport()">معاينة قبل التصدير</button>
  <button onclick="printReport()">طباعة</button>
  <button onclick="downloadPDF()">تحميل PDF</button>
  <button onclick="downloadExcel()">تحميل Excel</button>
  <button onclick="closePopup()">إلغاء</button>
</div>

<!-- مكتبات JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<script>
const fileInput = document.getElementById('fileInput');
const classSelect = document.getElementById('classSelect');
const sheetSelect = document.getElementById('sheetSelect');
const searchInput = document.getElementById('search');
const headerRow = document.getElementById('headerRow');
const tbody = document.querySelector('#reportTable tbody');
const popup = document.getElementById('popup');

let workbooks = [];
let allData = [];
let reportType = 'regular';
let dynamicHeaders = [];

fileInput.addEventListener('change', async (e) => {
  const files = Array.from(e.target.files);
  workbooks = [];
  classSelect.innerHTML = '';
  for (const file of files) {
    const data = await file.arrayBuffer();
    const workbook = XLSX.read(data, { type: 'array' });
    workbooks.push({ workbook, filename: file.name });
    const option = document.createElement('option');
    option.value = workbooks.length - 1;
    option.textContent = file.name;
    classSelect.appendChild(option);
  }
  if (workbooks.length > 0) populateSheets(0);
});

classSelect.addEventListener('change', () => {
  populateSheets(parseInt(classSelect.value));
});

searchInput.addEventListener('input', () => {
  const term = searchInput.value.trim();
  const filtered = allData.filter(row => row.name && row.name.includes(term));
  if (reportType === 'annual') renderAnnualTable(filtered);
  else renderRegularTable(filtered);
});

function populateSheets(classIndex) {
  const wb = workbooks[classIndex].workbook;
  sheetSelect.innerHTML = '';
  wb.SheetNames.forEach(name => {
    const option = document.createElement('option');
    option.value = name;
    option.textContent = name;
    sheetSelect.appendChild(option);
  });

  // عرض خريطة الأعمدة للورقة الأولى تلقائياً
  if (wb.SheetNames.length > 0) {
    showColumnsMap(wb, wb.SheetNames[0]);
  }
}

// عند تغيير الورقة المختارة، عرض خريطة الأعمدة
sheetSelect.addEventListener('change', () => {
  const classIndex = parseInt(classSelect.value);
  const wb = workbooks[classIndex].workbook;
  const sheetName = sheetSelect.value;
  showColumnsMap(wb, sheetName);
});

function showColumnsMap(wb, sheetName) {
  const sheet = wb.Sheets[sheetName];
  if (!sheet) return;
  const json = XLSX.utils.sheet_to_json(sheet, { header: 1 });
  const headers = json[0] || [];
  const columnsList = document.getElementById('columnsList');
  const columnsMapDiv = document.getElementById('columnsMap');
  if (headers.length === 0) {
    columnsList.innerHTML = '<span style="color:red">لا توجد رؤوس أعمدة في هذه الورقة.</span>';
    columnsMapDiv.style.display = 'block';
    dynamicHeaders = [];
    return;
  }
  columnsList.innerHTML = '<ul style="list-style:disc; padding-right:20px;">' +
    headers.map(h => `<li style='margin:6px 0; font-size:17px;'>${h}</li>`).join('') + '</ul>';
  columnsMapDiv.style.display = 'block';
  // حفظ الأعمدة الديناميكية لاستخدامها في عرض الجدول
  dynamicHeaders = headers;
}

function loadSelectedSheets() {
  const selectedWorkbook = workbooks[parseInt(classSelect.value)];
  const selectedSheets = Array.from(sheetSelect.selectedOptions).map(opt => opt.value);
  if (selectedSheets.length === 0) return alert("يرجى اختيار ورقة واحدة على الأقل");

  allData = []; // تفريغ البيانات السابقة

  selectedSheets.forEach(sheetName => {
    const sheet = selectedWorkbook.workbook.Sheets[sheetName];
    const json = XLSX.utils.sheet_to_json(sheet, { header: 1 });
    // استخراج الصفوف بعد رؤوس الأعمدة مباشرة (بدون تخطي 5 صفوف)
    const rows = json.slice(1);
    const data = rows.map(row => {
      let entry = {};
      dynamicHeaders.forEach((header, idx) => {
        entry[header] = row[idx];
      });
      return entry;
    }).filter(entry => entry[dynamicHeaders[0]]); // أول عمود غالباً اسم الطالب
    allData = allData.concat(data);
  });

  renderDynamicTable(allData);
}

function renderAnnualTable(data) {
  headerRow.innerHTML = `<th>اسم الطالب</th><th>درجة الفصل الأول</th><th>مستوى الفصل الأول</th><th>درجة الفصل الثاني</th><th>مستوى الفصل الثاني</th><th>نهاية العام</th><th>المستوى العام</th>`;
  tbody.innerHTML = '';
  data.forEach(row => {
    const finalGrade = parseFloat(row.finalGrade);
    let generalLevel = '';
    if (finalGrade >= 90) generalLevel = 'أ';
    else if (finalGrade >= 80) generalLevel = 'ب';
    else if (finalGrade >= 65) generalLevel = 'ج';
    else if (finalGrade >= 50) generalLevel = 'د';
    else generalLevel = 'هـ';
    const tr = document.createElement('tr');
    tr.innerHTML = `<td>${row.name}</td><td>${row.term1Grade}</td><td>${row.term1Level}</td><td>${row.term2Grade}</td><td>${row.term2Level}</td><td>${row.finalGrade}</td><td>${generalLevel}</td>`;
    tbody.appendChild(tr);
  });
}


function renderDynamicTable(data) {
  // منطق ذكي لتحديد الأعمدة المطلوبة حسب اسم الورقة أو رؤوس الأعمدة
  let selectedSheetName = '';
  if (sheetSelect.selectedOptions.length > 0) {
    selectedSheetName = sheetSelect.selectedOptions[0].value;
  }

  let columnsToShow = [];
  // استمارة تقييم الطالب لمادة تقنية المعلومات للصفوف (1-4)
  if (selectedSheetName.includes('تقييم') && selectedSheetName.match(/1-4/)) {
    columnsToShow = ["اسم الطالب", "مجموع درجة الحوار", "مجموع درجة الأسئلة القصيرة", "مجموع درجة الأنشطة العملية", "مجموع درجة المشروع", "درجة الطالب الكلية"];
  }
  // استمارة العام الدراسي
  else if (selectedSheetName.includes('استمارة العام')) {
    columnsToShow = ["اسم الطالب", "مجموع درجة الحوار", "مجموع درجة الأسئلة القصيرة", "مجموع درجة الأنشطة العملية", "مجموع درجة المشروع", "درجة الطالب الكلية"];
  }
  // السجل السنوي
  else if (selectedSheetName.includes('سجل')) {
    columnsToShow = ["اسم الطالب", "نتيجة الفصل الدراسي الأول", "درجة نهاية العام", "المستوى"];
  }
  // رصد الدرجات للصفوف 5-6 الفصل الأول أو الثاني
  else if (
    (selectedSheetName.includes('رصد الدرجات للصفوف 5-6') && (selectedSheetName.includes('الفصل الأول') || selectedSheetName.includes('الفصل الثاني')))
  ) {
    columnsToShow = ["اسم الطالب", "مجموع درجات الحوار", "مجموع درجات الأسئلة القصيرة", "مجموع الأنشطة العملية", "مجموع درجة المشروع", "المجموع الكلي", "المستوى"];
  }
  // رصد الدرجات للصفوف 7-10 الفصل الأول أو الثاني
  else if (
    (selectedSheetName.includes('رصد الدرجات للصفوف 7-10') && (selectedSheetName.includes('الفصل الأول') || selectedSheetName.includes('الفصل الثاني')))
  ) {
    columnsToShow = [
      "اسم الطالب",
      "مجموع درجة الحوار",
      "مجموع درجة الأنشطة العملية الأول",
      "مجموع درجة الأنشطة العملية الثاني",
      "المجموع",
      "مجموع درجة الاختبار القصير",
      "مجموع درجة المشروع",
      "الدرجة الكلية",
      "المستوى"
    ];
  }
  // رصد ومتابعة أداء الطلبة للصفين 11 و12 الفصل الأول أو الثاني
  else if (
    (selectedSheetName.includes('رصد ومتابعة أداء الطلبة للصفين 11 و12') && (selectedSheetName.includes('الفصل الأول') || selectedSheetName.includes('الفصل الثاني')))
  ) {
    columnsToShow = [
      "اسم الطالب",
      "مجموع الأنشطة العملية الأول",
      "مجموع الأنشطة العملية الثاني",
      "المجموع",
      "مجموع الاختبار العملي",
      "مجموع الاختبار القصير",
      "مجموع المشروع",
      "درجة نهاية الفصل الدراسي",
      "المجموع الكلي",
      "المستوى"
    ];
  }
  // سجل سنوي للصفين 11 و12
  else if (
    (selectedSheetName.includes('رصد ومتابعة أداء الطلبة للصفين 11 و12') && selectedSheetName.includes('سجل'))
  ) {
    columnsToShow = [
      "اسم الطالب",
      "درجة الفصل الأول",
      "المستوى الفصل الأول",
      "درجة الفصل الثاني",
      "المستوى الفصل الثاني",
      "درجة نهاية العام",
      "المستوى نهاية العام"
    ];
  }
  // استمارة المشروع المقترح الأول
  else if (selectedSheetName.includes('المشروع المقترح الأول')) {
    columnsToShow = ["اسم الطالب", "مجموع تطبيق العمليات", "مجموع حل المشكلات", "المجموع الكلي"];
  }
  // إذا لم تتطابق مع أي نوع معروف، عرض جميع الأعمدة
  else {
    columnsToShow = dynamicHeaders;
  }

  // عرض رؤوس الأعمدة المطلوبة
  headerRow.innerHTML = columnsToShow.map(h => `<th>${h}</th>`).join('');
  tbody.innerHTML = '';
  data.forEach(row => {
    const tr = document.createElement('tr');
    tr.innerHTML = columnsToShow.map(h => `<td>${row[h] !== undefined ? row[h] : ''}</td>`).join('');
    tbody.appendChild(tr);
  });
}

function showExportOptions() {
  popup.style.display = 'block';
}

function closePopup() {
  popup.style.display = 'none';
}

function previewBeforeExport() {
  closePopup();
  window.print();
}

function printReport() {
  closePopup();
  window.print();
}

function downloadPDF() {
  closePopup();
  const element = document.getElementById('reportTable');
  const opt = {
    margin: 0.5,
    filename: 'تقرير_تقنية_المعلومات.pdf',
    image: { type: 'jpeg', quality: 0.98 },
    html2canvas: { scale: 2 },
    jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
  };
  html2pdf().set(opt).from(element).save();
}

function downloadExcel() {
  closePopup();
  const wb = XLSX.utils.book_new();
  const ws_data = [
    [...headerRow.querySelectorAll('th')].map(th => th.innerText),
    ...[...tbody.querySelectorAll('tr')].map(tr => [...tr.querySelectorAll('td')].map(td => td.innerText))
  ];
  const ws = XLSX.utils.aoa_to_sheet(ws_data);
  XLSX.utils.book_append_sheet(wb, ws, 'التقرير');
  XLSX.writeFile(wb, 'تقرير_تقنية_المعلومات.xlsx');
}
</script>

</body>
</html>
