<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>التقارير في مادة تقنية المعلومات — نسخة ثابتة</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Cairo', sans-serif; background: linear-gradient(135deg, #f3f4f6, #e0f7fa); padding: 20px; direction: rtl; color: #333; }
    h1 { text-align: center; font-size: 28px; color: #006064; margin-bottom: 16px; }
    .bar { display:flex; flex-wrap:wrap; gap:8px; align-items:center; }
    label, select, input, button { font-size: 16px; }
    button { padding: 8px 14px; border: 0; background:#26a69a; color:#fff; border-radius:8px; cursor:pointer }
    button:hover { opacity:.9 }
    table { width: 100%; border-collapse: collapse; margin-top: 16px; background-color: #fff; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    th { background-color: #26a69a; color: white; position: sticky; top:0; }
    tr:nth-child(even) { background-color: #f2f2f2; }
    .footer { margin-top: 24px; font-size: 14px; text-align: center; color: #666; }
    .popup { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; border: 2px solid #26a69a; border-radius: 10px; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,.25); display: none; z-index: 1000; }
    .popup button { margin: 8px; }
    .pill { background:#e0f2f1; color:#006064; padding:4px 10px; border-radius:999px; font-size:12px; }
    .note { font-size:12px; color:#555 }
  </style>
</head>
<body>
  <h1>التقارير في مادة تقنية المعلومات</h1>

  <div class="bar">
    <label for="fileInput">اختر ملفات الإكسل:</label>
    <input type="file" id="fileInput" accept=".xlsx" multiple />
    <label for="classSelect">اختر الملف:</label>
    <select id="classSelect"></select>
    <label for="sheetSelect">اختر ورقة/أوراق:</label>
    <select id="sheetSelect" multiple></select>
    <button onclick="loadSelectedSheets()">تحميل الأوراق المختارة</button>
    <button onclick="showExportOptions()">خيارات التصدير والطباعة</button>
    <label for="search">ابحث باسم الطالب:</label>
    <input type="text" id="search" placeholder="أدخل الاسم..." />
    <span id="bandBadge" class="pill" title="النطاق المكتشف"></span>
  </div>


  <table id="reportTable">
    <thead><tr id="headerRow"></tr></thead>
    <tbody></tbody>
  </table>

  <div class="footer">يدعم نطاقات: 1-4، 5-6، 7-10، 11-12 والسجل السنوي • بحث وتصدير PDF/Excel</div>

  <div id="popup" class="popup">
    <p>اختر طريقة التصدير:</p>
    <label><input type="radio" name="exportType" value="all" checked> تصدير كل البيانات</label><br>
    <label><input type="radio" name="exportType" value="filtered"> تصدير المعروض فقط</label><br>
    <button onclick="previewBeforeExport()">معاينة قبل التصدير</button>
    <button onclick="printReport()">طباعة</button>
    <button onclick="downloadPDF()">تحميل PDF</button>
    <button onclick="downloadExcel()">تحميل Excel</button>
    <button onclick="closePopup()">إلغاء</button>
  </div>

  <!-- مكتبات -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <script>
    // عناصر DOM
    const fileInput  = document.getElementById('fileInput');
    const classSelect= document.getElementById('classSelect');
    const sheetSelect= document.getElementById('sheetSelect');
    const searchInput= document.getElementById('search');
    const headerRow  = document.getElementById('headerRow');
    const tbody      = document.querySelector('#reportTable tbody');
    const popup      = document.getElementById('popup');
    const bandBadge  = document.getElementById('bandBadge');

    // حالة
    let workbooks = [];
    let allData = [];
    let dynamicHeaders = [];
    let detectedBand = ''; // '1-4','5-6','7-10','11-12','annual','generic'

    // تطبيع عربي مبسط
    const normalize = (s) => (s||'').toString().trim()
      .replace(/[أإآ]/g,'ا').replace(/ة/g,'ه').replace(/\s+/g,' ')
      .toLowerCase();

    // مرادفات للأعمدة
    const synonyms = {
      name:    ['اسم الطالب','الطالب','الاسم','اسم'],
      dialog:  ['مجموع درجه الحوار','مجموع درجات الحوار','درجة الحوار','الحوار'],
      shortq:  ['مجموع درجه الاسئله القصيره','مجموع درجات الاسئله القصيره','الاسئله القصيره','الاسئلة القصيرة'],
      practical:['مجموع درجه الانشطه العمليه','مجموع درجات الانشطه العمليه','الانشطه العمليه','النشاط العملي','النشاط العملي 1','النشاط العملي 2','العملي'],
      project: ['مجموع درجه المشروع','درجه المشروع','المشروع'],
      total:   ['درجه الطالب الكليه','المجموع الكلي','المجموع','المجموع الكلي للدرجات'],
      level:   ['المستوى','المستوى العام'],
      t1:      ['نتيجه الفصل الدراسي الاول','درجه الفصل الاول','الفصل الدراسي الاول'],
      t2:      ['نتيجه الفصل الدراسي الثاني','درجه الفصل الثاني','الفصل الدراسي الثاني'],
      final:   ['درجه نهايه العام','نهايه العام','المعدل النهائي']
    };

    // فحص جاهزية المكتبات عند التحميل
    window.addEventListener('load', () => {
      if (!window.XLSX) {
        alert("تعذّر تحميل مكتبة XLSX. تأكد من اتصال الإنترنت أو استبدل الروابط بروابط محلية.");
      }
    });

    // أدوات اختيار افتراضي
    function ensureDefaultSelections() {
      if (classSelect.options.length > 0 && !classSelect.value) {
        classSelect.value = classSelect.options[0].value;
      }
      if (sheetSelect.options.length > 0 && sheetSelect.selectedOptions.length === 0) {
        sheetSelect.options[0].selected = true;
      }
    }

    // ربط الأحداث
    fileInput.addEventListener('change', async (e) => {
      try {
        const files = Array.from(e.target.files);
        workbooks = []; classSelect.innerHTML = ''; sheetSelect.innerHTML = '';
        for (const file of files) {
          const data = await file.arrayBuffer();
          const workbook = XLSX.read(data, { type: 'array' });
          workbooks.push({ workbook, filename: file.name });
          const option = document.createElement('option');
          option.value = workbooks.length - 1;
          option.textContent = file.name;
          classSelect.appendChild(option);
        }
        if (workbooks.length > 0) populateSheets(0);
        ensureDefaultSelections();
      } catch (err) {
        console.error(err); alert("فشل تحميل الملف: " + err.message);
      }
    });

    classSelect.addEventListener('change', () => {
      populateSheets(parseInt(classSelect.value));
      ensureDefaultSelections();
    });

    searchInput.addEventListener('input', () => {
      const term = normalize(searchInput.value);
      const nameKey = dynamicHeaders[0] || 'اسم الطالب';
      const filtered = allData.filter(row => row[nameKey] && normalize(row[nameKey]).includes(term));
      renderTable(filtered, dynamicHeaders);
    });

    // تعبئة الأوراق
    function populateSheets(classIndex){
      const wb = workbooks[classIndex]?.workbook;
      sheetSelect.innerHTML = '';
      if (!wb) return;
      wb.SheetNames.forEach(name=>{
        const opt = document.createElement('option');
        opt.value = name; opt.textContent = name;
        sheetSelect.appendChild(opt);
      });
    }

    // أدوات مطابقة أعمدة
    function headerIndex(headers, keys){
      const nh = headers.map(h => normalize(h || "")); // حماية من undefined
      for (let i=0;i<nh.length;i++){
        for (const k of keys){
          if (nh[i] === normalize(k)) return i;
        }
      }
      for (let i=0;i<nh.length;i++){
        for (const k of keys){
          const t = normalize(k);
          if (t && nh[i] && nh[i].includes(t)) return i; // حماية قبل includes
        }
      }
      return -1;
    }

    function detectBand(name, headers){
      const safeHeaders = (headers||[]).map(h => h || ""); // حماية من undefined
      const title = (name||"") + " " + safeHeaders.join(" ");
      if (/سجل|كشف|سنوي/.test(title)) return 'annual';
      if (/(^|[^0-9])1-4([^0-9]|$)/.test(title))  return '1-4';
      if (/(^|[^0-9])5-6([^0-9]|$)/.test(title))  return '5-6';
      if (/(^|[^0-9])7-10([^0-9]|$)/.test(title)) return '7-10';
      if (/(^|[^0-9])11-12([^0-9]|$)/.test(title))return '11-12';
      return 'generic';
    }

    function preferredColumnsForBand(band){
      if (band === 'annual'){
        return [synonyms.name, synonyms.t1, synonyms.t2, synonyms.final, synonyms.level];
      }
      return [synonyms.name, synonyms.dialog, synonyms.shortq, synonyms.practical, synonyms.project, synonyms.total, synonyms.level];
    }

    function buildColumnMap(headers, band){
      const safeHeaders = (headers||[]).map(h => (h===undefined || h===null) ? '' : String(h));
      const order = preferredColumnsForBand(band);
      const map = [];
      order.forEach(group => {
        const idx = headerIndex(safeHeaders, group);
        if (idx >= 0) map.push({title: safeHeaders[idx] || group[0], idx});
      });
      // fallback: لو ما تعرّف ولا عمود، اعرض كل الأعمدة كما هي
      if (map.length === 0) return safeHeaders.map((h,i)=>({title:h, idx:i}));
      return map;
    }

    // التحميل الرئيسي
    async function loadSelectedSheets() {
      try {
        const clsVal = classSelect.value;
        if (clsVal === "" || clsVal === undefined) {
          alert("رجاءً اختر ملف الإكسل أولًا من القائمة."); return;
        }
        const selectedWorkbook = workbooks[parseInt(clsVal)];
        if (!selectedWorkbook || !selectedWorkbook.workbook) {
          alert("لم أستطع الوصول للملف المحدد. أعد الاختيار أو ارفع الملف مرة أخرى."); return;
        }
        if (sheetSelect.selectedOptions.length === 0 && sheetSelect.options.length > 0) {
          sheetSelect.options[0].selected = true;
        }
        const selectedSheets = Array.from(sheetSelect.selectedOptions).map(o=>o.value);
        if (selectedSheets.length === 0) { alert("يرجى اختيار ورقة واحدة على الأقل."); return; }
        if (!window.XLSX || !XLSX.utils || !XLSX.read) {
          alert("مكتبة XLSX غير متوفرة. تأكد من تحميلها أو الاتصال بالإنترنت."); return;
        }

        allData = []; dynamicHeaders = []; detectedBand='';

        selectedSheets.forEach(sheetName=>{
          const sheet = selectedWorkbook.workbook.Sheets[sheetName];
          if (!sheet) return;
          const json = XLSX.utils.sheet_to_json(sheet, { header: 1, blankrows:false });
          if (!json || json.length===0) return;

          // تحديد صف العناوين: أول صف يحوي >=3 خلايا غير فارغة
          let hdrIdx = 0;
          for (let r=0; r<Math.min(10,json.length); r++){
            const filled = (json[r]||[]).filter(x=>x!==null && x!==undefined && String(x).trim()!=='').length;
            if (filled>=3){ hdrIdx=r; break; }
          }
          const headers = (json[hdrIdx]||[]).map(x=>x===undefined? '': String(x));
          const band = detectBand(sheetName + ' ' + (selectedWorkbook.filename||''), headers);
          detectedBand = detectedBand || band;

          const colMap = buildColumnMap(headers, band);
          const rows = json.slice(hdrIdx+1);

          rows.forEach(r=>{
            const obj = {};
            colMap.forEach(({title, idx})=> obj[title] = (r && r[idx] !== undefined) ? r[idx] : '');
            allData.push(obj);
          });

          dynamicHeaders = colMap.map(c=>c.title); // آخر خريطة
        });

        bandBadge.textContent = detectedBand ? ('النطاق: '+detectedBand) : 'النطاق: عام';

        if (dynamicHeaders.length === 0 || allData.length === 0) {
          alert("لم أجد بيانات صالحة في الأوراق المختارة. تأكد أن الصف الأول يحتوي عناوين واضحة.");
          headerRow.innerHTML=''; tbody.innerHTML=''; return;
        }

        renderTable(allData, dynamicHeaders);

      } catch (e) {
        console.error(e);
        alert("حدث خطأ أثناء التحميل:\n" + (e && e.message ? e.message : e));
      }
    }

    // الرسم

    function renderTable(data, headers){
      // إذا كان النطاق 1-4، اعرض الأعمدة المجمعة
      if (detectedBand === '1-4') {
  headerRow.innerHTML = `<th>اسم الطالب</th><th>مجموع الحوار (20)</th><th>مجموع الأسئلة القصيرة (20)</th><th>مجموع الأنشطة العملية (45)</th><th>درجة المشروع (15)</th><th>الدرجة الكلية (100)</th>`;
        tbody.innerHTML = '';
        (data||[]).forEach(row=>{
          const studentName = row['اسم الطالب']||row['الطالب']||'';
          if (!studentName || String(studentName).trim() === '') return; // تجاهل الصف بدون اسم طالب
          if (String(studentName).trim().includes('معلم المادة')) return; // تجاهل الصف الذي يحمل معلم المادة
          // جمع أول 4 أعمدة للحوار
          const dialogKeys = Object.keys(row).filter(key => key && key.toString().includes('حوار')).slice(0,4);
          let dialogSum = dialogKeys.reduce((sum, key) => sum + (parseFloat(row[key])||0), 0);
          // جمع أول 4 أعمدة للأسئلة القصيرة
          const shortqKeys = Object.keys(row).filter(key => key && key.toString().includes('أسئلة قصيرة')).slice(0,4);
          let shortqSum = shortqKeys.reduce((sum, key) => sum + (parseFloat(row[key])||0), 0);
          // جمع أول 3 أعمدة للأنشطة العملية
          const practicalKeys = Object.keys(row).filter(key => key && key.toString().includes('عملية')).slice(0,3);
          let practicalSum = practicalKeys.reduce((sum, key) => sum + (parseFloat(row[key])||0), 0);
          // المشروع: عمود واحد
          let projectVal = row['المشروع'] ?? row['درجة المشروع'] ?? row['المشروع النهائي'] ?? 0;
          projectVal = parseFloat(projectVal)||0;
          // الدرجة الكلية
          let total = dialogSum + shortqSum + practicalSum + projectVal;
          // صف الجدول
          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${studentName}</td><td>${dialogSum}</td><td>${shortqSum}</td><td>${practicalSum}</td><td>${projectVal}</td><td>${total}</td>`;
          tbody.appendChild(tr);
        });
        return;
      }
      // باقي النطاقات: عرض عادي
      headerRow.innerHTML = (headers||[]).map(h=>`<th>${h ?? ''}</th>`).join('');
      tbody.innerHTML = '';
      (data||[]).forEach(row=>{
        const studentName = row['اسم الطالب']||row['الطالب']||'';
  if (!studentName || String(studentName).trim() === '') return; // تجاهل الصف بدون اسم طالب
  if (String(studentName).trim().includes('معلم المادة')) return; // تجاهل الصف الذي يحمل معلم المادة
        const tr = document.createElement('tr');
        tr.innerHTML = (headers||[]).map(h=>`<td>${(row && row[h] !== undefined && row[h] !== null) ? row[h] : ''}</td>`).join('');
        tbody.appendChild(tr);
      });
    }

    // نافذة التصدير
    function showExportOptions(){ popup.style.display='block'; }
    function closePopup(){ popup.style.display='none'; }
    function previewBeforeExport(){ closePopup(); window.print(); }
    function printReport(){ closePopup(); window.print(); }

    function downloadPDF(){
      closePopup();
      const element = document.getElementById('reportTable');
      const opt = { margin:.5, filename:'تقرير_تقنية_المعلومات.pdf',
        image:{type:'jpeg',quality:.98}, html2canvas:{scale:2},
        jsPDF:{unit:'in',format:'a4',orientation:'portrait'} };
      html2pdf().set(opt).from(element).save();
    }

    function downloadExcel(){
      closePopup();
      const wb = XLSX.utils.book_new();
      const headers = [...headerRow.querySelectorAll('th')].map(th=>th.innerText);
      const rows = [...tbody.querySelectorAll('tr')].map(tr => [...tr.querySelectorAll('td')].map(td=>td.innerText));
      const ws = XLSX.utils.aoa_to_sheet([headers, ...rows]);
      XLSX.utils.book_append_sheet(wb, ws, 'التقرير');
      XLSX.writeFile(wb, 'تقرير_تقنية_المعلومات.xlsx');
    }
  </script>
</body>
</html>
